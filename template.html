<!doctype html>
<html>
  <head>
    <title>rss-reader</title>
    <meta charset="utf-8">
  </head>
  <body>
    <main class="container">
      <div class="jumbotron">
        <form class="form-row needs-validation" id="form">
          <!-- <input class="form-control col-sm-7 col-md-7 col-lg-7 col-xl-7" type="text" placeholder="RSS" id= "input" aria-label="RSS">
          <button class="btn btn-outline-success offset-sm-1 col-sm-4 offset-md-1 col-md-4 offset-lg-1 col-lg-4 offset-xl-1 col-xl-4" type="submit">Add</button> -->
          <div class="col">
            <input type="text" class="form-control" placeholder="RSS" id="input">
            <div id="feedback"></div>
          </div>
          <div class="col-2">
            <button type="submit" class="btn btn-primary btn-block" id="button">Add</button>
          </div>
        </form>
      </div>
      <div id="errors"></div>
      <div class="container">
        <div id="root" class="row">
          <ul class="list-group col" id="feed-list"></ul>
          <ul class="list-group col" id="post-list"></ul>
        </div>
      </div>
    </main>
    
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="ModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="ModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
